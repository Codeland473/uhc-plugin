
plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

/* local gradle tasks */
apply from: 'user.gradle'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "13"
    kotlinOptions.javaParameters = true
    kotlinOptions {
        languageVersion = "1.4"
        apiVersion = "1.4"
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        name 'papermc'
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name 'sonatype'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'aikar'
        url "https://repo.aikar.co/content/groups/aikar/"
    }
    maven {
        name 'dmulloy2'
        url 'https://repo.dmulloy2.net/repository/public'
    }
    maven {
        name 'spigot'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.kodein.di:kodein-di:7.0.0'
    implementation 'com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT'
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    implementation 'net.dv8tion:JDA:4.3.0_277'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.6.0'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
}

shadowJar {
    relocate 'co.aikar.commands', 'com.codeland.uhc.acf'
    relocate 'co.aikar.locales', 'com.codeland.uhc.locales'
    exclude 'paper-184.jar'
    exclude 'com.comphenix.*'
}
