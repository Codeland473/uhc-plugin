
buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id 'fr.il_totore.manadrop' version '0.4.1-SNAPSHOT'
}

/* local gradle tasks */
apply from: 'user.gradle'

import static fr.il_totore.manadrop.MinecraftDependencyHelper.*
import static fr.il_totore.manadrop.MinecraftRepositoryHelper.*

group = pluginGroup
version = pluginVersion

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
    kotlinOptions.javaParameters = true
    kotlinOptions {
        languageVersion = "1.4"
        apiVersion = "1.4"
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

repositories {
    mavenCentral()
    paperPublic()
    sonatype()
    maven {
        name = 'aikar'
        url = "https://repo.aikar.co/content/groups/aikar/"
    }
    maven {
        name = 'dmulloy2'
        url = 'https://repo.dmulloy2.net/nexus/repository/public/'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.32'
    implementation 'org.kodein.di:kodein-di:7.0.0'
    implementation paperApi('1.16.5')
    implementation spigot('1.16.4')
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    implementation 'net.dv8tion:JDA:4.2.0_168'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.6.0'
}

shadowJar {
    relocate 'co.aikar.commands', 'com.codeland.uhc.acf'
    relocate 'co.aikar.locales', 'com.codeland.uhc.locales'
}

build.dependsOn shadowJar
