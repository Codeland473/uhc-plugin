
buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

/* local gradle tasks */
apply from: 'user.gradle'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
    kotlinOptions.javaParameters = true
    kotlinOptions {
        languageVersion = "1.4"
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'aikar'
        url = "https://repo.aikar.co/content/groups/aikar/"
    }
    maven {
        name = 'dmulloy2'
        url = 'https://repo.dmulloy2.net/nexus/repository/public/'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.kodein.di:kodein-di:7.0.0'
    implementation 'com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT'
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    implementation 'net.dv8tion:JDA:4.2.0_168'
    api files('./paper-184.jar')
}

shadowJar {
    relocate 'co.aikar.commands', 'com.codeland.uhc.acf'
    relocate 'co.aikar.locales', 'com.codeland.uhc.locales'
    exclude 'paper-184.jar'
    exclude 'com.comphenix.*'
}

build.dependsOn shadowJar
